<html>
    <link rel="stylesheet" href="../css/popup.css">
    <script src="../js/popup.js"></script>
    <body>
        <h3 style="text-align: center;">YCombinator news</h3>
        <div class="refresh-container">
            <button class="refresh-news" id="refresh">Old text</button>
        </div>
        <div class="settings">
            <label for="number_of_articles">Number of articles</label>
            <input type="text" name="number_of_articles" id="number_of_articles"/>
            <label for="load_icons">Load icons?</label>
            <input type="checkbox" name="load_icons" id="load_icons"/>
        </div>
        <br>
        <div class="controls">
            <button class="clear-todo" id="clear_todo">Clear ToDo</button>
        </div>
    </body>
</html>
